<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Valor Total de Inventario</title>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"/>

        <div class="container my-4">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header bg-info text-white">
                            <h4>Valor Total de Inventario por Categoría</h4>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Categoría</th>
                                        <th class="text-end">Valor Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="row : ${consulta}">
                                        <!-- row[0] es la descripción de la categoría -->
                                        <td>[[${row[0]}]]</td>
                                        <!-- row[1] es la suma (precio * existencias) -->
                                        <td class="text-end">
                                            [[${#numbers.formatDecimal(row[1], 1, 'DEFAULT', 2, 'DEFAULT')}]]
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="card-footer text-muted text-center">
                            <small>[[#{plantilla.derechos}]]</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer th:replace="~{layout/plantilla :: footer}"/>
    </body>
</html>
